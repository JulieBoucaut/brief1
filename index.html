<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire brief1</title>
</head>
<body>
    <form action="Informations" method="get" class="form-example">

        <label for="prénom">Votre prénom ?</label>
        <input type="text" name="prénom" id="prénom" required> 
        <br>

        <label for="nom">Votre nom ?</label>
        <input type="nom" name="nom" id="nom" required> 
        <br>

        <fieldset>
        <legend>Votre sexe ?</legend>
            <label><input type="radio" id="Oui" name="radio">Femme</label>
            <label><input type="radio" id="Non" name="radio">Homme</label>
            <label><input type="radio" id="Non" name="radio">Autres</label>
            </fieldset>
        <br>

        <label for="adresse email">Votre adresse email ?</label>
        <input type="text" name="adresse email" id="adresse email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required> 
        <br>

        <label for="adresse postale">Votre adresse postale?</label>
        <input type="adresse postale" name="adresse postale" id="adresse postale" required> 
        <br>

        <label for="code postale">Votre code postale?</label>
        <input type="code postale" name="code postale" id="code postale" required pattern="[0-9]{5}" required> 
        <br>

        <label for="Ville">Votre ville ?</label>
        <input type="Ville" name="Ville" id="Ville" required> 
        <br>

            <fieldset>
                <legend>Le métier que vous exercé ?</legend>
                    <label><input type="radio" id="radio" name="radio">Développeur web</label>
                    <label><input type="radio" id="radio" name="radio">Dermatologue</label>
                    <label><input type="radio" id="radio" name="radio">Dentiste</label>
                    </fieldset>
        <br>

        <label for="nationalité">Votre nationalité ?</label>
        <select name="nationalite" id="nationalite">
            <option value="fr">Française</option>
            <option value="ar">Arabe</option>
            <option value="po">Portugaise</option>
            <option value="es">Espagnol</option>
        </select>
        <br>

        <label for="date de naissance">Votre date de naissance ?</label>
        <input id="week" type="week" name="week" value="2022-W01" required>
        <br>

        <label for="Pays de naissance">Votre pays de naissance ?</label>
        <input type="text" name="Pays de naissance" id="Pays de naissance" required> 
        <br>

        <label for="sécurité social">Votre numéro de sécurité social ?</label>
        <input type="text" name="sécurité social" id="sécurité social" required pattern="[0-9]{13}" required> 
        <br>

        <label for="Numéro du passeport">Votre numéro du passeport ?</label>
        <input type="text" name="Numéro du passeport" id="Numéro du passeport" required pattern="[0-9]{2}[A-Z]{2}[0-9]{5}"> 
        <br>

        <label for="Date de délivrance du passeport">Votre date de délivrance du passeport ?</label>
        <input id="week" type="week" name="week" value="2022-W01" required>
        <br>

        <label for="Date de validité du passeport">Votre date de validité du passeport?</label>
        <input id="week" type="week" name="week" value="2022-W01" required>
        <br>
    
</body>
</html>
