<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire brief1</title>
</head>

<body>
    <form>
        <label for="prénom">Votre prénom ?</label>
        <input type="text" name="prénom" id="prénom" required> 
        <br>

        <label for="nom">Votre nom ?</label>
        <input type="text" name="nom" id="nom" required> 
        <br>

        <fieldset>
        <legend>Votre sexe ?</legend>
            <label><input type="radio" id="Femme" name="radio" required>Femme</label> 
            <label><input type="radio" id="Homme" name="radio" required>Homme</label>
            <label><input type="radio" id="Autres" name="radio" required>Autres</label>
            </fieldset>
        <br>

        <label>Votre adresse email ?</label>
        <input type="email" name="adresse email" id="adresse-email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
        <br>

        <label>Votre adresse postale?</label>
        <input type="text" name="adresse postale" id="adresse-postale" required> 
        <br>

        <label>Votre code postale?</label>
        <input type="text" name="code postale" id="code-postale" maxlength="5" required pattern="[0-9]{5}"> 
        <br>

        <label> Votre ville ?</label>
        <input type="text" name="Ville" id="Ville" required> 
        <br>

            <fieldset>
                <legend>Le métier que vous exercé ?</legend>
                    <label><input type="radio" id="métier1" name="radio" required>Développeur web</label>
                    <label><input type="radio" id="métier2" name="radio" required>Dermatologue</label>
                    <label><input type="radio" id="métier3" name="radio" required>Dentiste</label>
                    </fieldset>
        <br>

        <label>Votre nationalité ?</label>
        <select name="nationalite" id="nationalite" required>
            <option value="fr">Française</option>
            <option value="ar">Arabe</option>
            <option value="po">Portugaise</option>
            <option value="es">Espagnol</option>
        </select>
        <br />

        <label>Votre date de naissance ?</label>
        <input type="date" id="naissance" name="trip-start" value="1924-07-22" min="2022-01-01" max="2085-12-31" required>
        <br>

        <label>Votre pays de naissance ?</label>
        <input type="text" name="Pays de naissance" id="Pays-de-naissance" required> 
        <br>

        <label>Votre numéro de sécurité social ?</label>
        <input type="text" name="sécurité social" id="sécurité-social" maxlength="13" required pattern="[0-9]{13}"> 
        <br>

        <label>Votre numéro du passeport ?</label>
        <input type="text" name="Numéro du passeport" id="Numéro-du-passeport" required pattern="[0-9]{2}[A-Z]{2}[0-9]{5}"> 
        <br>

        <label>Votre date de délivrance du passeport ?</label>
        <input type="date" id="délivrance" name="trip-start" value="1924-07-22" min="2022-01-01" max="2085-12-31" required>
        <br>

        <label>Votre date de validité du passeport?</label>
        <input type="date" id="validité" name="trip-start" value="1924-07-22" min="2022-01-01" max="2085-12-31" required>
        <br>
        <input type="submit" value="Envoyer le formulaire">
    </form>
    
</body>

</html>
